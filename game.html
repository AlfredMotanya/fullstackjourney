<!DOCTYPE html>
<html>
    <head>
        <title>Number Guessing Game</title>
        <link rel="stylesheet" type="text/css" href="game.css" />
        <script type="module" src="game.js"></script>

    </head>
    
    <body>

        <div class="header">
            <header>
                <h1>Number Guessing Game</h1>
            </header>

        <div class="paragraph">
            <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>
        </div>

        <div class="input">
            <form>
                <label for="guessField">Enter Number:</label>

                <input type="number" min="1" max="100" required id="guessField" class="guessField">

                <input type="submit" value="Submit Number" class="guessSubmit">

                <!--<button type="submit">Submit Number</button> -->
            </form>
        </div>
        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
          </div>
        </div>
    </body>
    <img src="https://res.cloudinary.com/dz1fsbudf/image/upload/v1722546506/android-chrome-512x512_qpp5ym.png" alt="Walking Bug" class="bug" id="bug">    
</html>
